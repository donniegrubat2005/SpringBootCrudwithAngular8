<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th colspan="2" class="text-center" scope="col">Actions</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstname }}</td>
            <td>{{ employee.lastname }}</td>
            <td>{{ employee.address }}</td>
            <td><button class="btn btn-success" (click)="editEmployee(employee.id)"> Edit</button></td>
            <td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
