        <div class="card my-5">
            <div class="card-header">Form Employee</div>
            <div class="card-body">
                <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
                 <div class="form-group">
                     <label for="FirstName">First Name</label>
                     <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': empForm.get('firstname').errors && (empForm.get('firstname').touched || empForm.get('firstname').dirty)}">
                 </div>
                 <div class="form-group">
                     <label for="lastname">Last Name</label>
                     <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': empForm.get('lastname').errors && (empForm.get('lastname').touched || empForm.get('lastname').dirty)}">
                 </div>
                 <div class="form-group">
                     <label for="address">Address</label>
                     <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': empForm.get('address').errors && (empForm.get('address').touched || empForm.get('address').dirty)}">
                 </div>
                 <button class="btn btn-success" [disabled]="!empForm.valid" type="submit">Create</button>
                 <button class="btn btn-primary ml-3" (click)="cancel()" type="button">Cancel</button>
             </form>
             <!-- {{empForm.value | json }} -->
         </div>
     </div>
